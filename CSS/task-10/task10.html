<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>task-10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="box">
        <form >
            <h1>Registration</h1>
            <div class="forms">
                <div class="form1">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
                <div class="form1">
                    <label for="user">Username</label>
                    <input type="text" placeholder="Enter your username" id="user">
                </div>
                </div>
                <div class="forms">
                <div class="form1">
                    <label for="mail">Email</label>
                    <input type="mail" placeholder="Enter your email" id="mail">
                </div>
                <div class="form1"> 
                    <label for="numb">Phone Number</label>
                    <input type="number" placeholder="Enter your number" id="numb">
                </div>
                </div>
                <div class="forms">
                <div class="form1">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password">
                </div>
                <div class="form1">
                    <label for="word">Confirm password</label>
                    <input type="password" placeholder="Confirm your password" id="word">
                </div>
                </div>
                    <h2>Gender</h2>
                    <div class="gender">
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="not to say">
                        <label for="not to say">Prefer not to say</label>
                    </div>
                    </div>
                    <input type="submit" value="Register" class="submit">
            </form>
        </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Form-1</title>
    </head>
    <body>
      <form>
        <center>
            <h1>Employee Interests Survey form</h1>
            <label for="a1">Enter your name:</label>
            <input type="text" id="a1">
            <br>
            <br>
            <label for="a2">Enter your department:</label>
            <input type="text" id="a2">
            <br/>
            <br/>
            <label for="">Tell us a little about yourself:</label>
            <textarea name="" id="" cols="30" rows="4"></textarea>
            <br/>
            <br/>
            <label for="">Do you exercise at home?</label>
            <input type="radio" name="home"><span>Yes</span>
            <input type="radio" name="home"><span>No</span>
            <br>
            <br>
            <p>How do you like to read about your favorite topics?</p>
            <input type="checkbox"><span>Books</span>
            <input type="checkbox"><span>Online resources</span>
            <input type="checkbox"><span>Phone apps</span>
            <input type="checkbox"><span>Magazines</span>
            <br>
            <br>
            <label for="">What game of movies do you like?</label>
            <select>
                <option>dramatic</option>
                <option>fantastic</option>
                <option selected="selected">comedy</option>
            </select>
            <br>
            <br>
            <input type="Submit" value="Submit form">
        </center>
      </form>
    </body>
</html>
